<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10 weeks runner's training plan app</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   
    <div id="wrapper" class="wrapper">
        <header class="main-header" id="main-header">
        <img src="jogging.svg" class="jogging-img" id="jogging-img" /><h2 id="title" class="title">10 Weeks Jogging Plan App</h2>
        <p class="time-left" id="time-left">Time left: <span id="time-total">30:00</span></p>
        </header>
        
        <div class="weeks" id="weeks-wrapper">
            <button class="week" id="week-one"><span class="week-number">1</span> week</button>
            <button class="week" id="week-two"><span class="week-number">2</span> week</button>
            <button class="week" id="week-three"><span class="week-number">3</span> week</button>
            <button class="week" id="week-four"><span class="week-number">4</span> week</button>
            <button class="week" id="week-five"><span class="week-number">5</span> week</button>
            <button class="week" id="week-six"><span class="week-number">6</span> week</button>
            <button class="week" id="week-seven"><span class="week-number">7</span> week</button>
            <button class="week" id="week-eight"><span class="week-number">8</span> week</button>
            <button class="week" id="week-nine"><span class="week-number">9</span> week</button>
            <button class="week" id="week-ten"><span class="week-number">10</span> week</button>
        </div>

        <div id="controls">
            <button id="start" type="button" class="start">START</button>
            <button id="stop" type="button" disabled class="stop">STOP</button>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
