<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10 weeks runner's training plan app</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   
    <div id="wrapper" class="wrapper">
        <h2 id="title">10 tygodniowy plan biegania</h2>
        <div class="weeks" id="weeks-wrapper">
            <button class="week" id="week-one">1 tydzień</button>
            <button class="week" id="week-two">2 tydzień</button>
            <button class="week" id="week-three">3 tydzień</button>
            <button class="week" id="week-four">4 tydzień</button>
            <button class="week" id="week-five">5 tydzień</button>
            <button class="week" id="week-six">6 tydzień</button>
            <button class="week" id="week-seven">7 tydzień</button>
            <button class="week" id="week-eight">8 tydzień</button>
            <button class="week" id="week-nine">9 tydzień</button>
            <button class="week" id="week-ten">10 tydzień</button>
        </div>

        <div id="controls">
            <button id="start" type="button" class="start">START</button>
            <button id="stop" type="button" disabled class="stop">STOP</button>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
